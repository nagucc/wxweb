<div class="col-lg-offset-1 col-lg-10">

  <h2>添加IT资源</h3>
    <hr/>

    
  <form form-for="itres" validation-rules="ItResRules" submit-with="submit(data)" >
    <text-field label="名称" attribute="name"  placeholder="用于显示给用户的友好名称"
    	help="用于显示给用户的友好名称">
    </text-field>
    <text-field label="域名" attribute="domain"  placeholder="" help="标识资源的域名"></text-field>
    <select-field attribute="type" label="类型" options="types" ></select-field>

    <submit-button label="确定" button-class="btn btn-primary"></submit-button>
  </form>
</div>
