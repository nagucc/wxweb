<div>
  <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control"  placeholder="真实姓名" ng-model="user.name" required="true">
    <span class="help-block">请输入真实姓名</span>
  </div>
  <div class="form-group">
    <label>手机号码</label>
    <input type="text" class="form-control"  placeholder="手机号码" ng-model="user.mobile" required="true">
    <span class="help-block">请输入您的手机号码</span>
  </div>

  <div class="form-group">
    <label>电子邮件</label>
    <input type="email" class="form-control"  placeholder="请输入电子邮件地址" ng-model="user.email">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" ng-click="actions.submit()">确定</button>
  </div>
</div>
